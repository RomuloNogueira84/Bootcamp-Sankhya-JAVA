<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Matrícula de Alunos</title>
</head>

<body>

  <h2>Formulário de Matrícula de Alunos</h2>

  <form action="#">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br>

    <label for="data_nascimento">Data de nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br>

    <label for="genero">Gênero:</label><br>
    <select id="genero" name="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select><br>

    <label for="endereco">Endereço completo:</label><br>
    <input type="text" id="endereco" name="endereco" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="telefone">Número de telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br>

    <label for="curso">Curso desejado:</label><br>
    <input type="text" id="curso" name="curso" required><br>

    <label for="periodo_matricula">Período de matrícula:</label><br>
    <select id="periodo_matricula" name="periodo_matricula">
      <option value="manha">Manhã</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select><br>

    <label for="observacoes">Observações adicionais (opcional):</label><br>
    <textarea id="observacoes" name="observacoes"></textarea><br>

    <input type="submit" value="Registrar Matrícula">
  </form>

</body>

</html>
