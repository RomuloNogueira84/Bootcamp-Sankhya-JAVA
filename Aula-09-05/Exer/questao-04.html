<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem na  Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Imagem bandas progressivo anos 70</th>
      <th>Descrição</th>
      <p>As bandas de rock progressivo que mais ouvi em minha vida.</p>
    </tr>
    <tr>
      <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREYLMiUm6Ms_8eGWcjCIkc31P9BnNM94EZlzlHl-N7qg&s" width="200" alt="pk"></td>
      <td>Essa é a primeira imagem.</td>
    </tr>
    <tr>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Rush-in-concert.jpg/640px-Rush-in-concert.jpg" width="200" alt="Rush"></td>
      <td>Essa é a  segunda imagem.</td>
    </tr>
    <tr>
      <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU2Vzzq2ziUOx3XTGO1IgtJSeio7dZE6mga9IpjHa1FS3ddHi07oVTthcWTozn0Mr9naQ&usqp=CAU" alt="Pendragon"></td>
      <td>Essa é a  terceira imagem.</td>
    </tr>
  </table>
</body>
</html>
